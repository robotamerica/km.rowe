<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blog â€“ km.rowe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=VT323&display=swap" rel="stylesheet" />
  <style>
    .blog-layout {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .categories {
      flex: 1 1 180px;
    }

    .categories ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .categories li {
      margin-bottom: 0.5rem;
    }

    .categories a {
      cursor: pointer;
      display: block;
    }

    .posts {
      flex: 3 1 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .post-card {
      background: black;
      border: 2px solid currentColor;
      padding: 1rem;
      font-family: 'IBM Plex Mono', monospace;
      width: 280px;
      max-width: 100%;
      cursor: grab;
      transition: transform 0.2s;
    }

    .post-card:hover {
      transform: scale(1.02);
    }

    .post-card h3 {
      margin-top: 0;
    }

    .post-card p {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .blog-layout {
        flex-direction: column;
        padding: 1rem;
      }

      .categories {
        margin-bottom: 1.5rem;
      }

      .posts {
        justify-content: center;
      }
    }
  </style>
</head>
