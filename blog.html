<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blog – km.rowe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=VT323&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    .blog-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .categories {
      flex: 1 1 180px;
    }

    .categories ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .categories li {
      margin-bottom: 0.5rem;
    }

    .categories a {
      cursor: pointer;
      display: block;
    }

    .categories select {
      margin-top: 1rem;
      width: 100%;
      font-family: 'IBM Plex Mono', monospace;
      background: black;
      color: inherit;
      border: 1px solid currentColor;
      padding: 0.4rem;
    }

    .posts {
      flex: 3 1 600px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .post-card {
      background: black;
      border: 2px solid currentColor;
      padding: 1rem;
      font-family: 'IBM Plex Mono', monospace;
      cursor: grab;
      transition: transform 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .post-card:hover {
      transform: scale(1.02);
    }

    .post-card h3 {
      margin-top: 0;
    }

    .post-card p {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="alt-mode">
  <div class="scanlines"></div>
  <header>
    <div class="logo blinking-cursor">km.rowe</div>
    <nav>
      <a href="index.html">home</a>
      <a href="chapbooks.html">chapbooks</a>
      <a href="notes.html">notes</a>
      <a href="links.html">links</a>
    </nav>
    <button class="toggle-mode" onclick="toggleCRT()" id="modeToggle">green mode</button>
  </header>

  <audio id="click-sound" src="assets/click.wav" preload="auto"></audio>

  <main class="blog-layout">
    <aside class="categories">
      <h2>categories</h2>
      <ul id="category-list"></ul>
      <label for="sortSelect">sort by:</label>
      <select id="sortSelect" onchange="sortPosts(this.value)">
        <option value="desc">date ↓</option>
        <option value="asc">date ↑</option>
      </select>
    </aside>
    <section class="posts" id="post-grid"></section>
  </main>

  <script>
    (() => {
      const grid = document.getElementById('post-grid');
      const catList = document.getElementById('category-list');
      const sortSelect = document.getElementById('sortSelect');
      if (!grid) return;
    
      let allPosts = [];
    
      const load = async () => {
        try {
          // Bust GH Pages cache to avoid stale JSON
          const res = await fetch('posts/posts.json?ts=' + Date.now());
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const raw = await res.json();
    
          // Normalize: convert .md -> .html, de-dupe by file
          const byKey = new Map();
          for (const p of raw) {
            const file = String(p.file || '').replace(/\.md$/i, '.html');
            if (!file) continue;
            byKey.set(file.toLowerCase(), { ...p, file });
          }
          allPosts = [...byKey.values()].filter(p => p.title && p.file);
    
          sortAndRender();
          buildCategories();
        } catch (err) {
          console.error('Failed to load posts:', err);
          grid.innerHTML = '<p>Unable to load posts right now.</p>';
        }
      };
    
      const sortAndRender = () => {
        const dir = (sortSelect?.value || 'desc').toLowerCase();
        const posts = [...allPosts].sort((a, b) => {
          const ad = new Date(a.date || 0).getTime();
          const bd = new Date(b.date || 0).getTime();
          return dir === 'asc' ? ad - bd : bd - ad;
        });
        render(posts);
      };
    
      const render = (list) => {
        grid.innerHTML = list.map(p => {
          const url = `posts/${encodeURI(p.file)}`;
          const dateStr = p.date ? new Date(p.date).toLocaleDateString() : '';
          const desc = p.description ? p.description : '';
          return `
            <article class="post-card" data-category="${(p.category||'').toLowerCase()}">
              <h3><a class="post-link" href="${url}">${p.title}</a></h3>
              <time>${dateStr}</time>
              <p>${desc}</p>
            </article>`;
        }).join('');
      };
    
      const buildCategories = () => {
        if (!catList) return;
        const cats = new Set(allPosts.map(p => (p.category || '').trim()).filter(Boolean));
        const items = ['all', ...[...cats].sort((a,b) => a.localeCompare(b))];
        catList.innerHTML = items.map(c =>
          `<li><a href="#" data-cat="${c}">${c}</a></li>`).join('');
    
        catList.addEventListener('click', (e) => {
          const a = e.target.closest('a[data-cat]');
          if (!a) return;
          e.preventDefault();
          const c = a.getAttribute('data-cat');
          const list = (c === 'all') ? allPosts
            : allPosts.filter(p => (p.category || '').toLowerCase() === c.toLowerCase());
          render(list);
        });
      };
    
      sortSelect?.addEventListener('change', sortAndRender);
      load();
    })();
    </script>
    
<script src="mode.js"></script>

</body>
</html>
